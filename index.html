<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム クラス図エディタ（修正版）</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #left {
      width: 50%;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #editor {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      resize: none;
    }
    #preview {
      width: 50%;
      height: 100%;
      overflow: auto;
      border-left: 2px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
      background: #fafafa;
    }
  </style>

  <!-- Mermaid を確実に読み込むために module で統一 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;

    // ===== クラス図生成ロジック =====
    window.buildMermaid = function () {
      const cn = document.getElementById("classname").value.trim();
      const lines = document.getElementById("fields").value
        .split("
")
        .map(x => x.trim())
        .filter(x => x);

      let code = "classDiagram
";

      if (cn) {
        code += `  class ${cn} {
`;
        for (const l of lines) code += `    ${l}
`;
        code += "  }";
      }

      document.getElementById("editor").value = code;
      window.renderDiagram();
    };

    // ===== Mermaid レンダリング =====
    window.renderDiagram = async function () {
      const code = document.getElementById("editor").value;
      try {
        const { svg } = await window.mermaid.render("diagram", code);
        document.getElementById("preview").innerHTML = svg;
      } catch (e) {
        document.getElementById("preview").innerHTML = `<pre>${e}</pre>`;
      }
    };

    window.onload = () => {
      window.renderDiagram();
    };
  </script>
</head>
<body>
  <div id="left">
    <input id="classname" type="text" placeholder="クラス名を入力 (例: Person)" style="padding: 8px; font-size: 14px;" />

    <textarea
      id="fields"
      placeholder="フィールドやメソッドを1行ずつ記入
例:
+String name
+int age
+void walk()"
      style="height: 150px; padding: 8px; font-size: 14px; resize: none;"
    ></textarea>

    <button onclick="buildMermaid()" style="padding: 10px; font-size: 14px; cursor: pointer;">→ Mermaid コードを生成</button>

    <textarea id="editor" style="padding: 12px; font-size: 14px; resize: none;">classDiagram</textarea>
  </div>

  <div id="preview">レンダリング中...</div>
</body>
</html>
