<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム クラス図エディタ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #editor {
      width: 50%;
      height: 100%;
      border: none;
      padding: 16px;
      font-size: 14px;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }
    #preview {
      width: 50%;
      height: 100%;
      overflow: auto;
      border-left: 2px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
      background: #fafafa;
    }
  </style>

  <!-- Mermaid CDN -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
</head>
<body>
  <div style="width: 50%; height: 100%; padding: 16px; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px;">
    <input id="classname" type="text" placeholder="クラス名を入力" style="padding: 8px; font-size: 14px; width: 100%;" />
    <textarea id="fields" placeholder="フィールドやメソッドを1行ずつ記入" style="flex: 1; padding: 8px; font-size: 14px; resize: none;"></textarea>
    <button onclick="buildMermaid()" style="padding: 10px; font-size: 14px;">Mermaid コード生成</button>
    <textarea id="editor" style="flex: 1; padding: 16px; font-size: 14px; resize: none;">classDiagram</textarea>
  </div>

  <div id="preview" style="width: 50%; height: 100%; overflow: auto; border-left: 2px solid #ddd; padding: 16px; box-sizing: border-box; background: #fafafa;">レンダリング中...</div>

  <script>
    function buildMermaid() {
      const cn = document.getElementById("classname").value.trim();
      const lines = document.getElementById("fields").value.split("
").map(x => x.trim()).filter(x => x);

      let code = "classDiagram
";
      if (cn) {
        code += `    class ${cn} {
`;
        for (const l of lines) code += `        ${l}
`;
        code += "    }";
      }

      document.getElementById("editor").value = code;
      renderDiagram();
    }

    async function renderDiagram() {
      const code = document.getElementById("editor").value;
      try {
        const { svg } = await window.mermaid.render("diagram", code);
        document.getElementById("preview").innerHTML = svg;
      } catch (e) {
        document.getElementById("preview").innerHTML = `<pre>${e}</pre>`;
      }
    }

    document.getElementById("editor").addEventListener("input", renderDiagram);
    window.onload = renderDiagram;
  </script>
</body>
</html>
